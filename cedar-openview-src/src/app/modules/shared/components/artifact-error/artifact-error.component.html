<div class="overlay">
  <mat-card class="error-card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon class="avatar-image" color="warn">error</mat-icon>
      </div>
      <mat-card-title>
        Error ({{status}})
      </mat-card-title>
      <mat-card-subtitle *ngIf="status == 401">Unauthorized</mat-card-subtitle>
      <mat-card-subtitle *ngIf="status == 404">Not found</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="status == 401 && !instanceTemplateError">
        <div>The {{noun}} that you are trying to view is not open.</div>
        <button (click)="openInCedar()" mat-icon-button class="help-text-button" matTooltip="Login to CEDAR">
          Login to CEDAR to view this {{noun}}!
        </button>
      </div>
      <div *ngIf="status == 401 && instanceTemplateError">
        <div>The metadata that you are trying to view is open for viewing, but the corresponding template is not.</div>
        <button (click)="openInCedar()" mat-icon-button class="help-text-button" matTooltip="Login to CEDAR">
          Login to CEDAR to view this {{noun}}!
        </button>
      </div>
      <div *ngIf="status == 404">
        <div>The {{noun}} that you are trying to view does not exist in CEDAR.</div>
      </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
