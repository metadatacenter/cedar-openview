<div *ngIf="template && !artifactStatus">
  <app-artifact-header [artifact]="template"></app-artifact-header>
</div>

<div *ngIf="template && !artifactStatus" class="instance__container">
  <app-view-header></app-view-header>
  <cedar-form
    [mode]="mode"
    [instance]="instance"
    [template]="template"
    (autocomplete)="onAutocomplete($event)"
    (formChange)="onFormChange($event, template)"
    [autocompleteResults]="allPosts"></cedar-form>
</div>

<app-legend *ngIf="template && !artifactStatus"></app-legend>

<app-form-results *ngIf="template && !artifactStatus" [instance]="instance" [template]="template"
                  [rdf]="rdf"></app-form-results>

<div *ngIf="artifactStatus">
  <app-artifact-error [status]="artifactStatus" [cedarLink]="cedarLink"></app-artifact-error>
</div>
